<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvan Fikri - Personal Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;  
      overflow-y: auto;
    }
    body {
      height: 100vh;
  background: linear-gradient(135deg, rgba(13, 27, 42, 0.8), rgba(14, 22, 34, 0.8), rgba(46, 69, 95, 0.8), rgba(62, 77, 97, 0.8)),
    url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #cce7ff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 0;
    }
    .card {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 300px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #00f2ff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00f2ff;
    }
    .title {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #00f2ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00b8c6;
    }
    .menu {
      margin-top: 25px;
    }
    .menu button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00f2ff;
      border-radius: 15px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      background: #00f2ff;
      color: #000;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card" data-aos="zoom-in">
    <img src="your-photo.jpg" alt="Profile" class="profile-pic">
    <div class="name">Arvan Fikri</div>
    <div class="title">Development • Designer • Creator</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    <a href="#" class="btn">About Me</a>
    <div class="menu">
      <button onclick="alert('Portfolio')">Portfolio</button>
      <button onclick="alert('Projects')">Projects</button>
      <button onclick="alert('Pekerjaan')">Pekerjaan</button>
      <button onclick="alert('Kontak')">Kontak</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>

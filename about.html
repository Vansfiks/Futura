<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvan Fikri</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <div class="card">
    <img src="foto.png" alt="Foto Arvan" />
    <h1>Arvan Fikri</h1>
    <p>Development • Designer • Creator</p>

    <div class="sosmed">
      <a href="https://www.instagram.com/van_fikss/" target="_blank" class="ig">
        <i class="fab fa-instagram"></i>
      </a>
      <a id="whatsappLink" href="#" target="_blank" rel="noopener noreferrer" class="wa">
        <i class="fab fa-whatsapp"></i>
      </a>
      <script>
        const phone = "6282170746615";
        const message = encodeURIComponent("Halo");
      
        function isMobile() {
          return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
        }
      
        const whatsappLink = document.getElementById('whatsappLink');
      
        if (isMobile()) {
          whatsappLink.href = `whatsapp://send?phone=${phone}&text=${message}`;
        } else {
          whatsappLink.href = `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;
        }
      </script>
    </div>
    <a href="about.html" class="btn-about">About Me</a>
  </div>
  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      loader.style.transition = 'opacity 0.5s ease';
  
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
    });
  </script>
  <div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  
</body>
</html>
